<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Jhariya - Contact</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.v5.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="header"></div>
<div class="main">
    <div class="contact p-4">
        <h1 class="text-center fw-bold mb-4">Contact Me</h1>
        <div class="row">
            <!-- Contact Details (same as your previous HTML) -->
            <div class="col-md-7 d-flex flex-column mb-4 mb-md-0">
                <h5 class="fw-bold mb-4">
                    Feel free to contact me for any project, collaboration, or website-related work.
                    Iâ€™m always open to discussing new ideas and turning them into modern, responsive web solutions.
                </h5>
                <!-- Details left and right columns same as your code -->
                <!-- ... -->
            </div>

            <!-- Contact Form -->
            <div class="col-md-5 card p-3 contact_form">
                <h5 class="fw-bold mb-3">Have a project? Drop me a message.</h5>
                <div class="mb-2">
                    <label for="name" class="fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="mb-2">
                    <label for="email" class="fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email Id">
                </div>
                <div class="mb-2">
                    <label for="mobile_no" class="fw-bold">Phone No.</label>
                    <input type="tel" class="form-control" id="mobile_no" placeholder="Enter your Mobile No.">
                </div>
                <div class="mb-2">
                    <label for="message" class="fw-bold">Message</label>
                    <textarea rows="4" class="form-control" id="message" placeholder="Enter your Message"></textarea>
                </div>
                <div class="text-end">
                    <button class="btn btn-warning fw-bold" id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="../assets/js/include.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbyGJ9g98epP4TuL3FIzqs1-G4wJRLqxUy9lyGV9Az4dabn7fEig5JTJ-Gs_XuuYWSAR/exec";

    document.getElementById("submitBtn").addEventListener("click", function(e) {
        e.preventDefault();

        const data = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            mobile_no: document.getElementById("mobile_no").value.trim(),
            message: document.getElementById("message").value.trim()
        };

        if (!data.name || !data.email || !data.mobile_no || !data.message) {
            alert("Please fill all the fields!");
            return;
        }

        fetch(webAppURL, {
            method: "POST",
            body: new URLSearchParams(data)
        })
        .then(res => res.json())
        .then(res => {
            if (res.status === "success") {
                alert("Message submitted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("mobile_no").value = "";
                document.getElementById("message").value = "";
            } else {
                alert("Something went wrong. Please try again.");
            }
        })
        .catch(err => {
            console.log(err);
            alert("Error connecting to server.");
        });
    });
</script>
</body>
</html>
