<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Messages</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.v5.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
    <!-- Nav same as your previous HTML -->
</header>

<div class="main">
    <div class="admin p-4">
        <h1 class="text-center fw-bold mb-4">Contact Messages</h1>
        <div class="table-responsive">
            <table id="adminTable" class="table table-bordered table-striped mt-3">
                <thead style="background-color: #016d82; color: #ffffff;">
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Mobile</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="footer"></div>

<script>
    const adminTableBody = document.querySelector("#adminTable tbody");
    const webAppURL = "https://script.google.com/macros/s/AKfycbyGJ9g98epP4TuL3FIzqs1-G4wJRLqxUy9lyGV9Az4dabn7fEig5JTJ-Gs_XuuYWSAR/exec";

    function loadMessages() {
        fetch(webAppURL + "?action=read")
        .then(res => res.json())
        .then(data => {
            adminTableBody.innerHTML = "";
            data.forEach((msg, index) => {
                adminTableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${msg.name}</td>
                        <td>${msg.email}</td>
                        <td>${msg.mobile_no}</td>
                        <td>${msg.message}</td>
                    </tr>
                `;
            });
        })
        .catch(err => console.log(err));
    }

    // Load messages on page load
    loadMessages();
</script>
</body>
</html>
