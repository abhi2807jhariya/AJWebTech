<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Messages</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.v5.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
    <!-- Nav same as your previous HTML -->
</header>
 <div id="header"></div>
<div class="main">
    <div class="admin p-4">
        <h1 class="text-center fw-bold mb-4">Contact Messages</h1>
        <div class="table-responsive">
            <table id="adminTable" class="table table-bordered table-striped mt-3">
                <thead style="background-color: #016d82; color: #ffffff;">
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Mobile</th>
                        <th>Message</th>
                        <th>Action</th> <!-- Delete Button Column -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="footer"></div>

<!-- Original JS includes preserved -->
<script src="../assets/js/include.js"></script>
<script src="../assets/js/animation.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>

<!-- Delete Button JS -->
<script>
const adminTableBody = document.querySelector("#adminTable tbody");
const webAppURL = "https://script.google.com/macros/s/AKfycbzZir37Tt2gMNQahflVJZ2ll3MRJmkQU6m_2b7wIOh8_LLF9-xQh2blWNxCDUkNDD8/exec";

function loadMessages() {
    fetch(webAppURL + "?action=read")
    .then(res => res.json())
    .then(data => {
        adminTableBody.innerHTML = "";
        data.forEach((msg, index) => {
            adminTableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${msg.name}</td>
                    <td>${msg.email}</td>
                    <td>${msg.mobile_no}</td>
                    <td>${msg.message}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteMessage(${msg.sr})">Delete</button>
                    </td>
                </tr>
            `;
        });
    })
    .catch(err => console.log("Error fetching messages:", err));
}

function deleteMessage(sr) {
    if(!confirm("Are you sure you want to delete this message?")) return;

    fetch(webAppURL + `?action=delete&sr=${sr}`)
    .then(res => res.json())
    .then(res => {
        if(res.status === "success"){
            alert("Message deleted successfully!");
            loadMessages(); // Refresh table
        } else {
            alert("Error: " + res.message);
        }
    })
    .catch(()=> alert("Error connecting to server."));
}

// Load messages on page load
loadMessages();
</script>
</body>
</html>
