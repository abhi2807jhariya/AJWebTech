<body>
    <div id="header"></div>

    <div class="main">
        <div class="admin p-4">
            <h1 class="text-center fw-bold mb-4">Contact Massage</h1>
            <div class="table-responsive">
                <table id="adminTable" class="table table-bordered table-striped mt-3">
                    <thead style="background-color: #016d82; color: #ffffff;">
                        <tr>
                            <th>Sr No</th>

    <script src="/https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
const adminTableBody = document.querySelector("#adminTable tbody");

function loadMessages() {
  fetch("YOUR_WEB_APP_URL")
    .then(res => res.json())
    .then(data => {
      adminTableBody.innerHTML = "";
      data.forEach(msg => {
        adminTableBody.innerHTML += `
          <tr>
            <td>${msg.sr}</td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.mobile}</td>
            <td>${msg.massage}</td>
          </tr>
        `;
      });
    });
}

// Call this on page load
loadMessages();
</script>
